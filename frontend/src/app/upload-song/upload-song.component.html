<div class="container-fluid  d-flex justify-content-center align-items-center min-vh-100" style="background-color: rgb(236, 211, 255);">
  <div class="col-md-6 upload-container bg-white p-4 rounded shadow">
    <h3 class="text-center text-dark mb-4">Upload Your Song</h3>
    <form (ngSubmit)="onUpload()" #uploadForm="ngForm">
      <div class="mb-3">
        <label for="songFile" class="form-label">Choose a Song</label>
        <input type="file" class="form-control" id="songFile" name="songFile" (change)="onFileChange($event)" accept="audio/*" required>
      </div>

      <!-- Model Selection -->
      <div class="mb-3">
        <label for="model" class="form-label">Select Model</label>
        <select class="form-control" id="model" [(ngModel)]="selectedModel" name="model">
          <option value="svm">SVM</option>
          <option value="vgg">VGG</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn w-100" style="background-color: rgb(111, 10, 212); color:white" [disabled]="!selectedFile">Upload Song</button>
      </div>
    </form>


    @if (loading) {
      <div  class="mt-3 text-center">
        <p>Uploading...</p>
      </div>
    }
    @if (genre) {
      <div class="mt-3 text-center">
        <p><strong>Detected Genre: </strong>{{ genre }}</p>
      </div>
    }
  </div>
</div>
